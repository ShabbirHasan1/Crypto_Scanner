<html>
<head>
    <style>
        body { font-family: arial; margin: 20px; }
        td { padding: 5px; }
        .bullish { background: green; color: white; }
        .bearish { background: red; color: white; }
    </style>
</head>
<body>
    <h1>Technical Scanner</h1>
    <form>
        <select name="pattern">
            <option value="">-- Select a Pattern --</option>
            {% for key in candlestick_patterns %}
                <option value="{{ key }}" {% if pattern == key %}selected="selected"{% endif %}>{{ candlestick_patterns[key] }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Scan" />
    </form>

    <table>
        <tr>
            <th>symbol</th>
            <th>signal</th>
        </tr>
        {% for coin in stocks %}
            {% if stocks[coin][pattern] %}
            <tr>
                <td>
                    {{ coin }}
                </td>
                <td class="{{ stocks[coin][pattern] }}">
                    {{ stocks[coin][pattern]}}
                </td>

            {% endif %}
        {% endfor %}
    </table>
</body>
</html>
